<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <div class="main">

                    <h2>Password Generator</h2>

                    <input type="text" id="password" readonly>

                    <div class="btns">
                        <button class="generate button" onclick="generatePassword()">Generate Password</button>
                        <button class="Copy button" onclick="copyPassword()">Copy Password</button>
                    </div>
                
                    <div class="passLen">
                        <label class="passLabel" for="length">Password Length</label> <input type="number" id="length" value="12" min="6" max="20">
                    </div>

                    <div class="check">
                        <label class="checkbox-label">Include Uppercase Letters <input type="checkbox" id="uppercase" checked></label>
                        <label class="checkbox-label">Include Lowercase Letters <input type="checkbox" id="lowercase" checked></label>
                        <label class="checkbox-label">Include Numbers <input type="checkbox" id="numbers" checked></label>
                        <label class="checkbox-label">Include Symbols <input type="checkbox" id="symbols" checked></label>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
